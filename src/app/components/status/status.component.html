<!DOCTYPE html>
<head><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>

    <body>
<div class="card" style="margin: 0 auto; background-color: gray; height:800px; width:500px;">




<h1> {{statusString}} </h1>
<h1> {{statusDate}} </h1>
<div style="margin:0 auto">
<button  class="redBtn" (click)="callShutdown()" id="error">OFF</button>

</div>

<div style="margin:0 auto">
    <button  class="redBtn" (click)="callMonkey()" id="error">Monkey</button>
    
    </div>
   



    <div class="form-group" style="width: 400px; margin:0 auto; margin-bottom: 20px;">
    <input class="form-control" type="text"  [(ngModel)]="command">
    <div class="col text-center" style="margin-top: 20px;">
    <button  class="btn btn-danger" style="width:200px" (click)="callCommand()">Send command</button></div>
</div>

<div class="form-group" style="width: 400px; margin:0 auto">
    <input class="form-control" type="text"  [(ngModel)]="torrent">
    <div class="col text-center" style="margin-top: 20px;">
    <button  class="btn btn-danger" style="width:200px" (click)="callTorrent()">Download torrent</button></div>
</div>
</div>


</body>
<script></script>
